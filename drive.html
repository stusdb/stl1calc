    <style>
        :root {
            --background-color: #121212;
            --text-color: white;
            --surface-color: #1e1e1e;
            --button-background: #282828;
            --button-hover: #3a3a3a;
            --border-color: #333;
            --primary-color: #28a745;
            --secondary-color: #6D2020;
            --border-color-save: #4E6A56;
        }

        .light-mode {
            --background-color: #f0f4f8;
            --text-color: #333;
            --surface-color: #ffffff;
            --button-background: #ffffff;
            --button-hover: #f5f5f5;
            --border-color: #eaeaea;
            --border-color-save: #8DC891;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            position: relative; /* إضافة */
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            overflow: hidden; /* إضافة */
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .theme-toggle, .back-button {
            background: transparent;
            border: 0.9px solid var(--border-color-save);
            color: var(--text-color);
            cursor: default;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .theme-toggle:hover, .back-button:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }


.header-buttons {
            float: left; /* استخدام float بدلاً من flex */
            display: flex;
            gap: 0.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .grid-item {
            background: var(--button-background);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .grid-item i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .grid-item h3 {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .grid-item p {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .view-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: default;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .view-btn:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        lucide.createIcons();

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            const icon = document.querySelector(".theme-toggle i");
            if (document.body.classList.contains("light-mode")) {

            } else {
                icon.setAttribute("data-lucide", "sun");
            }
            lucide.createIcons();
