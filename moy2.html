<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeFlow - حاسبة المعدل السداسي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --border: #333;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: center; }
        th { background: #252525; }
        input {
            width: 80%;
            padding: 8px;
            background: #2d2d2d;
            border: 1px solid var(--border);
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .result-box {
            background: var(--primary);
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.6;
        }
        .btn-calc {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .btn-calc:hover { opacity: 0.9; transform: scale(0.99); }
    </style>
</head>
<body>

<div class="container">
    <h1>حاسبة المعدل السداسي</h1>
    
    <table>
        <thead>
            <tr>
                <th>المادة</th>
                <th>TD / TP</th>
                <th>Exam</th>
                <th>المعامل</th>
            </tr>
        </thead>
        <tbody id="subjectsBody">
            <!-- Coefficient 2 Modules -->
            <tr data-type="mix" data-coef="2">
                <td>Fluid Mech</td>
                <td><input type="number" class="td-input" placeholder="0-20"></td>
                <td><input type="number" class="exam-input" placeholder="0-20"></td>
                <td>2</td>
            </tr>
            <tr data-type="mix" data-coef="2">
                <td>Waves</td>
                <td><input type="number" class="td-input" placeholder="0-20"></td>
                <td><input type="number" class="exam-input" placeholder="0-20"></td>
                <td>2</td>
            </tr>
            <tr data-type="mix" data-coef="2">
                <td>Probability</td>
                <td><input type="number" class="td-input" placeholder="0-20"></td>
                <td><input type="number" class="exam-input" placeholder="0-20"></td>
                <td>2</td>
            </tr>
            <tr data-type="mix" data-coef="2">
                <td>Chemistry</td>
                <td><input type="number" class="td-input" placeholder="0-20"></td>
                <td><input type="number" class="exam-input" placeholder="0-20"></td>
                <td>2</td>
            </tr>
            
            <!-- Coefficient 3 Module -->
            <tr data-type="mix" data-coef="3">
                <td>Math 3</td>
                <td><input type="number" class="td-input" placeholder="0-20"></td>
                <td><input type="number" class="exam-input" placeholder="0-20"></td>
                <td>3</td>
            </tr>

            <!-- Coefficient 1 Modules (TP Only) -->
            <tr data-type="tp-only" data-coef="1">
                <td>Waves TP</td>
                <td><input type="number" class="td-input" placeholder="TP"></td>
                <td>-</td>
                <td>1</td>
            </tr>
            <tr data-type="tp-only" data-coef="1">
                <td>Tech Drawing</td>
                <td><input type="number" class="td-input" placeholder="TP"></td>
                <td>-</td>
                <td>1</td>
            </tr>
            <tr data-type="tp-only" data-coef="1">
                <td>Computer</td>
                <td><input type="number" class="td-input" placeholder="TP"></td>
                <td>-</td>
                <td>1</td>
            </tr>

            <!-- Coefficient 1 Modules (Exam Only) -->
            <tr data-type="exam-only" data-coef="1">
                <td>Tech English</td>
                <td>-</td>
                <td><input type="number" class="exam-input" placeholder="Exam"></td>
                <td>1</td>
            </tr>
            <tr data-type="exam-only" data-coef="1">
                <td>HSE</td>
                <td>-</td>
                <td><input type="number" class="exam-input" placeholder="Exam"></td>
                <td>1</td>
            </tr>
            <tr data-type="exam-only" data-coef="1">
                <td>Regulations</td>
                <td>-</td>
                <td><input type="number" class="exam-input" placeholder="Exam"></td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

    <button class="btn-calc" onclick="calculate()">احسب المعدل</button>

    <div class="result-box" id="result">
        مجموع النقاط: 0 | المعدل السداسي: 0.00
    </div>
</div>

<script>
    function calculate() {
        const rows = document.querySelectorAll('#subjectsBody tr');
        let totalWeightedPoints = 0; // مجموع (معدل المادة × معاملها)
        let totalCoefficients = 0;

        rows.forEach(row => {
            const type = row.getAttribute('data-type');
            const coef = parseFloat(row.getAttribute('data-coef'));
            const td = parseFloat(row.querySelector('.td-input')?.value) || 0;
            const exam = parseFloat(row.querySelector('.exam-input')?.value) || 0;
            
            let subjectAverage = 0;

            if (type === 'mix') {
                // Formula: (TD × 0.4 + Exam × 0.6)
                subjectAverage = (td * 0.4) + (exam * 0.6);
            } else if (type === 'tp-only') {
                // Formula: TP point itself
                subjectAverage = td;
            } else if (type === 'exam-only') {
                // Formula: Exam point itself
                subjectAverage = exam;
            }

            // Points = Subject Average * Coefficient
            totalWeightedPoints += (subjectAverage * coef);
            totalCoefficients += coef;
        });

        const finalSemesterAverage = totalCoefficients > 0 ? (totalWeightedPoints / totalCoefficients) : 0;
        
        document.getElementById('result').innerHTML = `
            مجموع النقاط: ${totalWeightedPoints.toFixed(2)} <br>
            المعدل السداسي: ${finalSemesterAverage.toFixed(2)}
        `;
    }
</script>

</body>
</html>
