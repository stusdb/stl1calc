<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Methodology Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --accent-color: #8BC34A;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --surface-color-light: #2d2d2d;
            --text-color: #e0e0e0;
            --text-color-secondary: #b0b0b0;
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
            --border-color: #333;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-radius: 16px;
            --button-radius: 12px;
        }

        .light-mode {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --surface-color-light: #f1f3f5;
            --text-color: #212529;
            --text-color-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: var(--transition);
            line-height: 1.6;
            cursor: default;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 25px 25px, rgba(76, 175, 80, 0.15) 2%, transparent 0%), 
                             radial-gradient(circle at 75px 75px, rgba(76, 175, 80, 0.1) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: var(--surface-color);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .quiz-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quiz-title-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            flex-shrink: 0; /* Prevent icon from shrinking on mobile */
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .question-container {
            background: var(--surface-color);
            border-radius: var(--card-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }

        .question-number {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .question-number-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            flex-shrink: 0; /* Prevent badge from shrinking on mobile */
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--text-color);
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            padding: 1.25rem;
            border-radius: var(--button-radius);
            background: var(--surface-color-light);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: default;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .option.selected {
            border-color: var(--primary-color);
            background: rgba(76, 175, 80, 0.1);
        }

        .option.correct {
            border-color: var(--correct-color);
            background: rgba(76, 175, 80, 0.15);
        }

        .option.incorrect {
            border-color: var(--incorrect-color);
            background: rgba(244, 67, 54, 0.1);
        }

        .option-letter {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.1);
            flex-shrink: 0;
            font-size: 1rem;
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .option.correct .option-letter {
            background: var(--correct-color);
            color: white;
        }

        .option.incorrect .option-letter {
            background: var(--incorrect-color);
            color: white;
        }

        .option-text {
            flex: 1;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: var(--button-radius);
            font-weight: 500;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.15);
            color: var(--correct-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 4px solid var(--correct-color);
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
            color: var(--incorrect-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 4px solid var(--incorrect-color);
        }

        .feedback-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .explanation {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: var(--button-radius);
            background: var(--surface-color-light);
            display: none;
            border-left: 4px solid var(--primary-color);
            animation: slideUp 0.4s ease-out;
        }

        .explanation.visible {
            display: block;
        }

        .explanation-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .explanation-content {
            color: var(--text-color-secondary);
            font-size: 0.95rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.9rem 1.75rem;
            border-radius: var(--button-radius);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: default;
            font-family: 'Montserrat', sans-serif;
            border: none;
            font-size: 1rem;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button.prev {
            background: var(--surface-color-light);
            color: var(--text-color);
        }

        .nav-button.next {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-button.prev:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            background: var(--surface-color);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--surface-color-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            display: flex;
            justify-content: space-between;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
        }

        .progress-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
        }

        .progress-stat-label {
            font-size: 0.85rem;
            color: var(--text-color-secondary);
        }

        #themeToggle {
            background: var(--surface-color-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: var(--transition);
            color: var(--text-color);
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        #themeToggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            border-top: 1px solid var(--border-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--accent-color);
        }

        /* Start screen styles */
        .start-screen {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--surface-color);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .start-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .start-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .start-subtitle {
            font-size: 1.2rem;
            color: var(--text-color-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: var(--button-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: default;
            transition: var(--transition);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .quiz-info {
            margin-top: 3rem;
            padding: 1.5rem;
            border-radius: var(--button-radius);
            background: var(--surface-color-light);
            text-align: left;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .info-card {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .info-card-title {
            font-weight: 600;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
        }

        .info-card-content {
            color: var(--text-color-secondary);
            font-size: 0.9rem;
        }

        /* Results screen styles */
        .results-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--surface-color);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .results-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .results-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .results-subtitle {
            color: var(--text-color-secondary);
            margin-bottom: 2.5rem;
        }

        .score-display {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
        }

        .score-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--surface-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1/1; /* Maintain aspect ratio */
        }

        .score-circle::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            background: var(--surface-color);
            z-index: 1;
        }

        .score-value {
            position: relative;
            z-index: 2;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .score-text {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            color: var(--text-color);
        }

        .score-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .score-progress svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .score-progress circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            stroke: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform-origin: center;
            transform: scale(0.94);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .result-stat {
            background: var(--surface-color-light);
            padding: 1.25rem;
            border-radius: var(--button-radius);
        }

        .result-stat-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            margin-top: 0.25rem;
        }

        .restart-button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--button-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: default;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .quiz-header, .question-container, .progress-container {
                padding: 1.5rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 1rem;
            }

            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Load question
        function loadQuestion(index) {
            const question = quizData.questions[index];
            
            let optionsHTML = question.options.map((option, i) => {
                const letter = String.fromCharCode(97 + i); // a, b, c, d
                return `
                    <div class="option" data-index="${i}">
                        <span class="option-letter">${letter}</span>
                        <span class="option-text">${option}</span>
                    </div>
                `;
            }).join('');

            quizContent.innerHTML = `
                <div class="question-container">
                    <div class="question-number">
                        <div class="question-number-badge">${index + 1}</div>
                        <span>Question ${index + 1} of ${quizData.questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">${optionsHTML}</div>
                    <div class="feedback" id="feedback"></div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">
                            <i data-lucide="lightbulb"></i>
                            Explanation
                        </div>
                        <div class="explanation-content">${question.explanation}</div>
                    </div>
                </div>
            `;

            // Add event listeners to options if not answered yet
            if (userAnswers[index] === null && !questionAttempted[index]) {
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', () => {
                        selectOption(parseInt(option.dataset.index));
                    });
                });
            } else {
                // Show previous answer
                const selectedOption = document.querySelector(`.option[data-index="${userAnswers[index]}"]`);
                const isCorrect = userAnswers[index] === question.correctAnswer;
                
                if (selectedOption) {
                    selectedOption.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                
                // Show correct answer if wrong
                if (!isCorrect) {
                    document.querySelector(`.option[data-index="${question.correctAnswer}"]`).classList.add('correct');
                }
                
                // Show feedback
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = isCorrect ? 
                    `<div class="feedback-icon"><i data-lucide="check"></i></div> Correct!` : 
                    `<div class="feedback-icon"><i data-lucide="x"></i></div> Incorrect!`;
                feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                
                // Show explanation
                document.getElementById('explanation').classList.add('visible');
                
                // Disable all options since this question has been attempted
                document.querySelectorAll('.option').forEach(opt => {
                    opt.style.defaultEvents = 'none';
                });
            }

            // Update navigation buttons
            prevButton.disabled = index === 0;
            nextButton.textContent = index === quizData.questions.length - 1 ? "Show Results" : "Next";
            if (index === quizData.questions.length - 1) {
                nextButton.innerHTML = `Show Results <i data-lucide="award"></i>`;
            } else {

            // Update progress
            progressText.textContent = `Question ${index + 1} of ${quizData.questions.length}`;

            progressBar.style.width = `${progress}%`;
            progressPercentage.textContent = `${Math.round(progress)}%`;
            
            // Update stats
            currentQuestionStat.textContent = index + 1;
            correctAnswersStat.textContent = score;
            
            lucide.createIcons();
        }

        // Select option
        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');
            const question = quizData.questions[currentQuestion];
            
            // Only process the selection if this question hasn't been attempted yet
            if (!questionAttempted[currentQuestion]) {
                // Mark this question as attempted
                questionAttempted[currentQuestion] = true;
                
                // Disable all options
                options.forEach(opt => {
                    opt.style.defaultEvents = 'none';
                });
                
                // Store user's answer
                userAnswers[currentQuestion] = index;
                
                // Check answer
                const isCorrect = index === question.correctAnswer;
                if (isCorrect) {
                    score++;
                    correctAnswersStat.textContent = score;
                }
                
                // Show feedback with animation
                feedback.innerHTML = isCorrect ? 
                    `<div class="feedback-icon"><i data-lucide="check"></i></div> Correct!` : 
                    `<div class="feedback-icon"><i data-lucide="x"></i></div> Incorrect!`;
                feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                
                // Mark selected option
                const selectedOption = document.querySelector(`.option[data-index="${index}"]`);
                selectedOption.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                // Show correct answer if wrong
                if (!isCorrect) {
                    document.querySelector(`.option[data-index="${question.correctAnswer}"]`).classList.add('correct');

                // Show explanation
                explanation.classList.add('visible');
                
                lucide.createIcons();
            }
        }

                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

                showResults();
            }
        });

        // Theme toggle
        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.setAttribute('data-lucide', 'moon');
            } else {
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            updateThemeIcon();
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // Initialize - Apply stored theme or default to dark
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        } else {
            document.body.classList.remove('light-mode');
        }

        updateThemeIcon();

        // Initialize the quiz with start screen
        showStartScreen();
        lucide.createIcons();
    </script>
</body>
</html>
