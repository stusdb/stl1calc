<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جداول التوقيت - بوابة طالب ST</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background-color: #121212;
            --text-color: white;
            --surface-color: #1e1e1e;
            --button-background: #282828;
            --button-hover: #3a3a3a;
            --border-color: #333;
            --primary-color: #28a745;
            --secondary-color: #6D2020;
        }

        .light-mode {
            --background-color: #f0f4f8;
            --text-color: #333;
            --surface-color: #ffffff;
            --button-background: #ffffff;
            --button-hover: #f5f5f5;
            --border-color: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

     .header {
            position: relative; /* إضافة */
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            overflow: hidden; /* إضافة */
        }

        .header-buttons {
            float: left; /* استخدام float بدلاً من flex */
            display: flex;
            gap: 0.5rem;
        }

        .header-title {
            text-align: center;
            font-size: 1.6rem;
            position: position; 
            margin-top: 8px; 
            font-weight: 600;
            color: var(--primary-color);
        } 
        .theme-toggle, .back-button {
            background: var(--button-background);
            border: none;
            color: var(--text-color);
            cursor: default;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover, .back-button:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

     
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .grid-item {
            background: var(--button-background);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 140%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .grid-item h3 {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: default;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .download-btn:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-buttons">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="تبديل السمة">
                    <i data-lucide="sun" aria-hidden="true"></i>
                </button>
                <button class="back-button" onclick="goBack()" aria-label="رجوع للصفحة الرئيسية">
                    <i data-lucide="arrow-left" aria-hidden="true"></i>
                </button>
            </div>
            <div class="header-title">جداول التوقيت S2</div>
        </header>

            </div>
            <div class="grid-item">
                <img src="https://stusdb.github.io/stl1calc/B.jpg" >

                <a href="B.jpg" download class="download-btn">

                    تحميل
                </a>
            </div>
            <div class="grid-item">
                <img src="https://stusdb.github.io/stl1calc/C.jpg" >
                <h3>Section C</h3>
                <a href="C.jpg" download class="download-btn">
                    <i data-lucide="download" aria-hidden="true"></i>
                    تحميل
                </a>
            </div>
            <div class="grid-item">
                <img src="https://stusdb.github.io/stl1calc/D.jpg" >
                <h3>Section D</h3>
                <a href="D.jpg" download class="download-btn">
                    <i data-lucide="download" aria-hidden="true"></i>
                    تحميل
                </a>
            </div>
        
    
    <div class="grid-item">
                <img src="https://stusdb.github.io/stl1calc/E.jpg" >
                <h3>Section E</h3>
                <a href="E.jpg" download class="download-btn">
                    <i data-lucide="download" aria-hidden="true"></i>
                    تحميل

            </div>

                <a href="F.jpg" download class="download-btn">

            </div>
        </main>
    </div>

    <footer>
        <p>made by <a href="https://t.me/rewx_x" target="_blank" style="color: #28a745; cursor: default; text-decoration: none; font-family: 'Tajawal', sans-serif;">@rewx_x</a></p>
    </footer>

    <script>
        lucide.createIcons();

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            const icon = document.querySelector(".theme-toggle i");
            if (document.body.classList.contains("light-mode")) {
                icon.setAttribute("data-lucide", "moon");
            } else {
                icon.setAttribute("data-lucide", "sun");
            }
            lucide.createIcons();
        }

        function goBack() {
            window.location.href = 'http://stusdb.unaux.com/'; // تغيير هذا إلى عنوان URL الصفحة الرئيسية الفعلي
        }
    </script>
</body>
</html>
