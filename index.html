<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع طالب ST - الفصل الثاني</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
             :root { 
            --background-color: white;
            --text-color: #000;
            --surface-color: #f5f5f5;
            --button-background: #e0e0e0;
            --button-hover: #d0d0d0;
            --border-color: #cccccc;
            --primary-color: #8DC891;
            --secondary-color: #C88D8D;
            
        }

       .light-mode {
            
            --background-color: #121212;
            --text-color: white;
            --surface-color: #1e1e1e;
            --button-background: #282828;
            --button-hover: #3a3a3a;
            --border-color: #333;
            --primary-color: #4E6A56;
            --secondary-color: #6D2020;
            --accent-color: #037500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .header {
            padding: 20px;
            background: var(--surface-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            font-family: 'Tajawal', sans-serif;
        }

        .theme-toggle {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            width: 40px;
            height: 40px;
            cursor: default;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        main {
            flex-grow: 1;
            padding: 30px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: var(--button-hover);
        }

        .grid-item i {
            font-size: 36px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .grid-item span {
            color: var(--text-color);
            font-size: 16px;
            font-weight: thin;
            position: relative;
            top: 10px;
        }

        footer {
            background: var(--surface-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: thin;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .countdown {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .countdown h2 {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .countdown-label {
            font-size: 14px;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .header-title {
                font-size: 20px;
            }
            .countdown-timer {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">ST BLIDA L1 2024/2025</div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="تبديل السمة">
            <i data-lucide="sun"></i>
        </button>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='emploi.html';">
                <i data-lucide="calendar"></i>
                <span>جدول توقيت S2</span>
            </div>
            <div class="grid-item" onclick="window.location.href='moy.html';">
                <i data-lucide="calculator"></i>
                <span>حاسبة المعدل</span>
            </div>
            <div class="grid-item" onclick="window.location.href='ytb.html';">
                <i data-lucide="youtube"></i>
                <span>قنوات يوتيوب</span>
            </div>
            <div class="grid-item" onclick="window.location.href='drive.html';">
                <i data-lucide="file"></i>
                <span>ملفات جوجل درايف</span>
            </div>
            <div class="grid-item" onclick="window.location.href='webs.html';">
                <i data-lucide="book-open"></i>
                <span>مواقع تعليمية</span>
            </div>
        </div>

        <div class="countdown">
            <h2>العد التنازلي لبدء الاختبارات</h2>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">ثانية</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">دقيقة</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">ساعة</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">يوم</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>made by <a href="https://t.me/rewx_x" target="_blank" style="color: #28a745; cursor: default; text-decoration: none; font-family: 'Tajawal', sans-serif;">@rewx_x</a></p>
    </footer>

    <script>
        window.onload = function () {
    // تفعيل أيقونات Lucide
    lucide.createIcons();

    // وظيفة تبديل الوضع
    function toggleTheme() {
        document.documentElement.classList.toggle("light-mode");
        const icon = document.querySelector(".theme-toggle i");
        
        if (document.documentElement.classList.contains("light-mode")) {
            icon.setAttribute("data-lucide", "moon");
        } else {
            icon.setAttribute("data-lucide", "sun");
        }
        
        lucide.createIcons();
        localStorage.setItem('theme', document.documentElement.classList.contains("light-mode") ? 'light' : 'dark');
    }

    // إضافة حدث عند الضغط على زر التبديل
    document.querySelector(".theme-toggle").addEventListener("click", toggleTheme);

    // استرجاع السمة المحفوظة في localStorage
    if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.add('light-mode');
        document.querySelector(".theme-toggle i").setAttribute("data-lucide", "moon");
        lucide.createIcons();
    }

    // إضافة تأثير عند الضغط على عناصر الشبكة
    document.querySelectorAll('.grid-item').forEach(item => {
        item.addEventListener('click', function() {
            this.style.transform = 'scale(0.95) translateY(-2px)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
    });

    // ضبط العد التنازلي
    const countDownDate = new Date("May 5, 2025 00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (document.getElementById("days")) {
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.querySelector(".countdown-timer").innerHTML = "بدأت الاختبارات!";
        }
    }

    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
};
    </script>
</body>
</html>
