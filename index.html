<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل السداسي</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none; /* يمنع تحديد النص */
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        h1, h2 {
            color: #f1f1f1;
               font-family: 'Tajawal', 'Roboto', sans-serif;
        }
        .grades-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: right;
        }
        .grade-input {
        	justify-content: space-between; /* يجعل النص على اليسار والإدخال على اليمين */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .grade-input input {
            width: 50px;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-size: 1.1em;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: default;
            margin-top: 15px;
            font-size: 1.1em;
            border-radius: 5px;
            width: 100%;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
        }
        button:hover {
            background: #218838;
        }
        h2#result {
            margin-top: 15px;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
               font-family: 'Tajawal', 'Roboto', sans-serif;
        }
        .red {
            color: #ff4d4d;
        }
        .green {
            color: #4caf50;
        }

button.black {
    background: #1e1e1e; /* تغيير لون الخلفية */
    color: white; /* تغيير لون النص */
    border: 0.5px solid #fff; /* تحديد الحدود بلون أسود */
    padding: 5px;
    cursor: default;
    margin-top: 15px;
    font-size: 1.1em;
    border-radius: 5px;
    width: 40%;
       font-family: 'Tajawal', 'Roboto', sans-serif;
       font-weight: 300;
}

button.black:hover {
    background: #4E6A56; /* تغيير اللون عند التمرير فوق الزر */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>حساب معدل الفصل</h1>
        <form id="gradeForm">
            <div class="grades-table">
                <label class="grade-input">Math (TD):<input type="number" id="math_td" min="0" max="20"></label>
                <label class="grade-input">MATH (EXAMEN):<input type="number" id="math_exam" min="0" max="20"></label>
                
                <label class="grade-input">PHYSIC (TD):<input type="number" id="phys_td" min="0" max="20"></label>
                <label class="grade-input">PHYSIC (EXAMEN):<input type="number" id="phys_exam" min="0" max="20"></label>
                
                <label class="grade-input">CHIMIE (TD):<input type="number" id="chem_td" min="0" max="20"></label>
                <label class="grade-input">CHIMIE (EXAMEN):<input type="number" id="chem_exam" min="0" max="20"></label>
                
                <label class="grade-input">INFO (TP):<input type="number" id="cs_tp" min="0" max="20"></label>
                <label class="grade-input">INFO (EXAMEN):<input type="number" id="cs_exam" min="0" max="20"></label>
                
                <label class="grade-input">TP CHIMIE:<input type="number" id="tp_chem" min="0" max="20"></label>
                <label class="grade-input">TP PHYSIC:<input type="number" id="tp_phys" min="0" max="20"></label>
                
                <label class="grade-input">MST:<input type="number" id="mst" min="0" max="20"></label>
                <label class="grade-input">EDD:<input type="number" id="edd" min="0" max="20"></label>
                
                <label class="grade-input">METHODOLOGY:<input type="number" id="methodology" min="0" max="20"></label>
                <label class="grade-input">ENGLISH:<input type="number" id="english" min="0" max="20"></label>
            </div>
            <button type="button" onclick="calculateAverage()">حساب المعدل</button>
        </form>
        <h2 id="result" class="green">المعدل: --</h2>
        <button type="button" class="black" onclick="saveData()">حفظ المعلومات</button>
    </div>
<footer style="margin-top: 20px; font-size: 0.9em; color: #aaa;">
    <p>by    <a href="https://t.me/rewx_x" target="_blank" style="color: #28a745; cursor: default; text-decoration: none;">@rewx_x</a></p>
</footer>
    <script>
        function calculateAverage() {
            function getValue(id) {
                return parseFloat(document.getElementById(id).value) || 0;
            }

            let math = getValue("math_td") * 0.4 + getValue("math_exam") * 0.6;
            let phys = getValue("phys_td") * 0.4 + getValue("phys_exam") * 0.6;
            let chem = getValue("chem_td") * 0.4 + getValue("chem_exam") * 0.6;
            let cs = getValue("cs_tp") * 0.4 + getValue("cs_exam") * 0.6;

            let sum = (math * 3) + (phys * 3) + (chem * 3) + (cs * 2) + 
                      getValue("tp_chem") + getValue("tp_phys") + 
                      getValue("mst") + getValue("edd") + getValue("methodology") + getValue("english");

            let average = sum / 17;

            let resultElement = document.getElementById("result");
            resultElement.innerText = "المعدل: " + average.toFixed(2);
            
            if (average < 10) {
                resultElement.classList.remove("green");
                resultElement.classList.add("red");
            } else {
                resultElement.classList.remove("red");
                resultElement.classList.add("green");
            }
        }// حفظ البيانات في LocalStorage
function saveData() {
    let inputs = document.querySelectorAll(".grades-table input");
    inputs.forEach(input => {
        localStorage.setItem(input.id, input.value);
    });
    alert("تم حفظ المعلومات بنجاح!");
}

// استرجاع البيانات عند تحميل الصفحة
window.onload = function() {
    let inputs = document.querySelectorAll(".grades-table input");
    inputs.forEach(input => {
        if (localStorage.getItem(input.id) !== null) {
            input.value = localStorage.getItem(input.id);
        }
    });
};
    </script>
</body>
</html>
