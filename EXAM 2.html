<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam1 MST2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
            --border-color: #333;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: var(--transition);
            line-height: 1.6;
            cursor: default;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .exam-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .exam-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .exam-title .exam-number {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .question-container {
            background: var(--surface-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .question-number {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .question-number::before {
            content: 'Q';
            font-size: 0.8em;
            background: var(--primary-color);
            color: white;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            padding: 1rem;
            border-radius: 8px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .option.correct {
            border-color: var(--correct-color);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .option.incorrect {
            border-color: var(--incorrect-color);
            background-color: rgba(244, 67, 54, 0.1);
        }

        .option-letter {
            font-weight: 600;
            color: var(--primary-color);
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.1);
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: rgba(76, 175, 80, 0.2);
            color: var(--correct-color);
        }

        .option.incorrect .option-letter {
            background: rgba(244, 67, 54, 0.2);
            color: var(--incorrect-color);
        }

        .feedback {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.1);
            color: var(--correct-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
            color: var(--incorrect-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: default;
        }

        .nav-button:disabled {
            opacity: 0.5;
        }

        .nav-button.prev {
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .nav-button.next {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .progress-container {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        #themeToggle {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: var(--transition);
        }

        #themeToggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Results screen styles */
        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .results-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .score-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .restart-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: default;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="exam-header">
            <div class="exam-title">
                <span>Exam</span>
                <span class="exam-number">MST2</span>
            </div>
            <button id="themeToggle" aria-label="Toggle theme">
                <i data-lucide="sun"></i>
            </button>
        </div>

        <div id="questionDisplay">
            <!-- Questions will be loaded here -->
        </div>

        <div class="navigation">
            <button class="nav-button prev" id="prevButton" disabled>
                <i data-lucide="chevron-left"></i>
                Previous
            </button>
            <button class="nav-button next" id="nextButton">
                Next
                <i data-lucide="chevron-right"></i>
            </button>
        </div>

        <div class="progress-container">
            <span class="progress-text" id="progressText">1 of 19</span>
        </div>
    </div>

    <footer>
        Made with by <a href="https://t.me/rewx_x" target="_blank">@rewx_x</a>
    </footer>

    <script>
     // Exam data
const examQuestions = [
    {
        question: "What is the definition of metallurgy?",
        options: [
            "The study of metals and their properties",
            "The art of making metal furniture",
            "The science of metallic animals",
            "The study of meteorites"
        ],
        correct: 0,
        explanation: "Correct answer: The study of metals and their properties"
    },
    {
        question: "What is the main characteristic of aluminum?",
        options: [
            "It is attracted by a magnet",
            "It is very resistant to oxidation.",
            "It is an excellent electrical conductor",
            "It is almost unalterable."
        ],
        correct: 3,
        explanation: "Correct answer: It is almost unalterable."
    },
    {
        question: "What is an acoustic characteristic of a material?",
        options: [
            "Its ability to absorb light.",
            "Its ability to absorb sound.",
            "Its ability to reflect sound.",
            "Its ability to produce sound."
        ],
        correct: 1,
        explanation: "Correct answer: Its ability to absorb sound."
    },
    {
        question: "Why is it important to understand stress in mechanical engineering?",
        options: [
            "To calculate the number of materials needed for a construction.",
            "To predict the reaction of materials under different loads.",
            "To evaluate the energy efficiency of machines.",
            "To measure the temperature of materials."
        ],
        correct: 1,
        explanation: "Correct answer: To predict the reaction of materials under different loads."
    },
    {
        question: "What are the phases of a civil engineering project?",
        options: [
            "Planning, design, sizing, execution, reception, operation",
            "Design, construction, reception, operation",
            "Planning, construction, reception, operation",
            "Design, execution, reception, operation"
        ],
        correct: 0,
        explanation: "Correct answer: Planning, design, sizing, execution, reception, operation"
    },
    {
        question: "Endowment varies by region, with the highest in:",
        options: [
            "Urban areas",
            "Rural areas",
            "Coastal zones"
        ],
        correct: 0,
        explanation: "Correct answer: Urban areas"
    },
    {
        question: "Potable water is:",
        options: [
            "Purified",
            "Natural",
            "Unpurified"
        ],
        correct: 0,
        explanation: "Correct answer: Purified"
    },
    {
        question: "Gravel from quarries is called:",
        options: [
            "Aggregate",
            "Crushed stone",
            "Rolled stone"
        ],
        correct: 0,
        explanation: "Correct answer: Aggregate"
    },
    {
        question: "Cast iron cannot be cold-worked because it is:",
        options: [
            "Ductile",
            "Fragile",
            "Solid"
        ],
        correct: 1,
        explanation: "Correct answer: Fragile"
    },
    {
        question: "What is the theoretical basis of hydraulics?",
        options: [
            "Solid mechanics",
            "Geology",
            "Fluid mechanics",
            "Astronomy"
        ],
        correct: 2,
        explanation: "Correct answer: Fluid mechanics"
    },
    {
        question: "What does surface hydrology primarily study?",
        options: [
            "Groundwater resources",
            "River flow",
            "Atmospheric phenomena",
            "Seismic movements"
        ],
        correct: 1,
        explanation: "Correct answer: River flow"
    },
    {
        question: "What is a dam?",
        options: [
            "A structure for storing electricity",
            "A reservoir for drinking water",
            "A structure for regulating the flow of a river",
            "A residential building"
        ],
        correct: 2,
        explanation: "Correct answer: A structure for regulating the flow of a river"
    },
    {
        question: "What are the roles of a hydraulic engineer?",
        options: [
            "Managing forest resources",
            "Defining coordinated hydraulic management",
            "Constructing roads",
            "Producing solar energy"
        ],
        correct: 1,
        explanation: "Correct answer: Defining coordinated hydraulic management"
    },
    {
        question: "What is the role of the project owner in a hydraulic construction project?",
        options: [
            "Develop construction plans",
            "Ensure compliance with safety standards",
            "Finance and oversee the project",
            "Ensure maintenance of the structure"
        ],
        correct: 2,
        explanation: "Correct answer: Finance and oversee the project"
    },
    {
        question: "What type of products can be manufactured through plastics processing?",
        options: [
            "Musical instruments",
            "Automobile parts",
            "Metal products",
            "Gardening tools"
        ],
        correct: 1,
        explanation: "Correct answer: Automobile parts"
    },
    {
        question: "What knowledge is essential for entering the plastics industry?",
        options: [
            "Knowledge of economic laws",
            "Mastery of construction techniques",
            "Knowledge of material properties",
            "Proficiency in foreign languages"
        ],
        correct: 2,
        explanation: "Correct answer: Knowledge of material properties"
    },
    {
        question: "What are the advantages of mechanization?",
        options: [
            "Increased cost",
            "Reduced productivity",
            "Improved product quality",
            "Increased technical constraints"
        ],
        correct: 2,
        explanation: "Correct answer: Improved product quality"
    },
    {
        question: "What are the implications of mastering tracing, assembly, and welding control techniques in plastics industry professions?",
        options: [
            "Improved quality of finished products",
            "Reduced production costs",
            "Increased production speed",
            "Negligible impact on manufacturing processes"
        ],
        correct: 0,
        explanation: "Correct answer: Improved quality of finished products"
    },
    {
        question: "What are the main branches of the plastics industry mentioned in the course?",
        options: [
            "Shipbuilding and metallurgy",
            "Mechanical and electronic engineering",
            "Automobile manufacturing",
            "Packaging production and aircraft interior equipment"
        ],
        correct: 1,
        explanation: "Correct answer: Mechanical and electronic engineering"
    },
    {
        question: "What mechanical testing tool is mentioned in the text for evaluating material strength?",
        options: [
            "Oscilloscope",
            "Mohs scale",
            "Tensile test",
            "Resonance test"
        ],
        correct: 2,
        explanation: "Correct answer: Tensile test"
    }
];

let currentQuestion = 0;
let selectedOption = null;
let score = 0;
let userAnswers = Array(examQuestions.length).fill(null);

// DOM elements
const questionDisplay = document.getElementById('questionDisplay');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');
const progressText = document.getElementById('progressText');
const themeToggle = document.getElementById('themeToggle');

// Load question
function loadQuestion(index) {
    const question = examQuestions[index];
    selectedOption = userAnswers[index];

    let optionsHTML = question.options.map((option, i) => {
        let optionClass = '';
        if (userAnswers[index] !== null) {
            if (i === question.correct) { // Changed from question.correctAnswer to question.correct
                optionClass = 'correct';
            } else if (i === userAnswers[index] && i !== question.correct) { // Changed from question.correctAnswer to question.correct
                optionClass = 'incorrect';
            }
        }
        return `
            <div class="option ${optionClass}" data-index="${i}">
                <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                <span class="option-text">${option}</span>
            </div>
        `;
    }).join('');

    questionDisplay.innerHTML = `
        <div class="question-container">
            <div class="question-number">Question ${index + 1}</div>
            <div class="question-text">${question.question}</div>
            <div class="options-container">${optionsHTML}</div>
            <div class="feedback" id="feedback"></div>
        </div>
    `;

    // Add event listeners to options if not answered yet
    if (userAnswers[index] === null) {
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                selectOption(parseInt(option.dataset.index));
            });
        });
    }

    // Update navigation buttons
    prevButton.disabled = index === 0;
    nextButton.textContent = index === examQuestions.length - 1 ? "Show Results" : "Next";
    progressText.textContent = `${index + 1} of ${examQuestions.length}`;
}

// Select option
function selectOption(index) {
    const options = document.querySelectorAll('.option');
    const feedback = document.getElementById('feedback');
    const question = examQuestions[currentQuestion];
    
    // Remove previous selection
    options.forEach(opt => opt.classList.remove('selected'));
    
    // Mark selected option
    options[index].classList.add('selected');
    selectedOption = index;
    userAnswers[currentQuestion] = index;
    
    // Check answer
    const isCorrect = index === question.correct; // Changed from question.correctAnswer to question.correct
    if (isCorrect) {
        score++;
    }
    
    // Show feedback
    feedback.textContent = isCorrect ? "Correct" : "Incorrect";
    feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
    
    // Mark correct/incorrect
    options[index].classList.add(isCorrect ? 'correct' : 'incorrect');
    if (!isCorrect) {
        options[question.correct].classList.add('correct'); // Changed from question.correctAnswer to question.correct
    }
}

// Show results
function showResults() {
    questionDisplay.innerHTML = `
        <div class="results-container">
            <h2 class="results-title">Exam Results</h2>
            <div class="score-display">${score}/${examQuestions.length}</div>
            <p class="score-text">You answered ${score} out of ${examQuestions.length} questions correctly</p>
            <button class="restart-button" id="restartButton">
                <i data-lucide="refresh-cw"></i> Restart Exam
            </button>
        </div>
    `;

    // Hide navigation buttons
    document.querySelector('.navigation').style.display = 'none';
    document.querySelector('.progress-container').style.display = 'none';

    // Add event listener to restart button
    document.getElementById('restartButton').addEventListener('click', restartExam);
    lucide.createIcons();
}

// Restart exam
function restartExam() {
    score = 0;
    userAnswers = Array(examQuestions.length).fill(null);
    currentQuestion = 0;
    
    // Show navigation buttons again
    document.querySelector('.navigation').style.display = 'flex';
    document.querySelector('.progress-container').style.display = 'flex';
    
    loadQuestion(0);
}

// Navigation
prevButton.addEventListener('click', () => {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion(currentQuestion);
    }
});

nextButton.addEventListener('click', () => {
    if (currentQuestion < examQuestions.length - 1) {
        currentQuestion++;
        loadQuestion(currentQuestion);
    } else {
        showResults();
    }
});

// Theme toggle
function updateThemeIcon() {
    const icon = themeToggle.querySelector('i');
    if (document.body.classList.contains('light-mode')) {
        icon.setAttribute('data-lucide', 'moon');
    } else {
        icon.setAttribute('data-lucide', 'sun');
    }
    lucide.createIcons();
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    updateThemeIcon();
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
});

// Initialize - Force dark mode on first load
if (!localStorage.getItem('theme')) {
    localStorage.setItem('theme', 'dark');
}

// Apply stored theme or default to dark
if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light-mode');
} else {
    document.body.classList.remove('light-mode');
}

updateThemeIcon();
lucide.createIcons();
loadQuestion(0);
    </script>
</body>
</html>
